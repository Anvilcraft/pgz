name: CI
on: [push]
jobs:
  test-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        ports:
            - 5432:5432
        env:
          POSTGRES_USER: testing
          POSTGRES_PASSWORD: testing
          POSTGRES_DB: testing
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
            sudo snap install zig --classic --edge
            zig version
      - name: Run tests
        run: zig test src/pgz.zig
